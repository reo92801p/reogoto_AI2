<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thinking Time</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="timer-container">
        <h1>Thinking Time</h1>
        <div id="timer-display" class="gold-text">00:00:00</div>
        <div class="button-container">
            <button id="start-btn" class="btn gold-button">スタート</button>
            <button id="pause-btn" class="btn gold-button">一時停止</button>
            <button id="reset-btn" class="btn gold-button">リセット</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
